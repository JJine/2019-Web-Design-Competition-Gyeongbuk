<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>콘테스트 참여하기</title>
</head>
<body>
    <div id="wrap">
        <!--left-->
        <div class="left">
                <button id="free_curve" onclick="button1_click()">자유곡선</button>
                <button id="rectangle" onclick="button2_click()">사각형</button>
                <button id="text" onclick="txt_click()">텍스트</button>
                <button id="choice" onclick="sec_click()">선택</button>
                <button id="play" onclick="vid_player()">재생</button>
                <button id="stop" onclick="vid_pause()">정지</button>
                <button id="delete_all">전부삭제</button>
                <button id="deletion" onclick="sec_del_click()">선택삭제</button>
                <button id="download" onclick="download_click()">다운로드</button>
        </div>
        <div class="center">
            <div class="gray"> 
                <h1>동영상을 선택해주세요.</h1>
                <div id="video" controls="controls"> 
                    <video src="./videos/movie1.mp4" type="video/mp4">
                    <video src="./videos/movie2.mp4" type="video/mp4">
                    <video src="./videos/movie3.mp4" type="video/mp4">
                    <video src="./videos/movie4.mp4" type="video/mp4">
                    <video src="./videos/movie5.mp4" type="video/mp4">
                </div>
                <canvas id="myCanvas" width="880" height="494"></canvas>
            </div>
        </div>
       
        <!--right-->
        <div class="right">
            <p>색상</p>
            <select name="option" id="line_color">
                <option value="gray">gray</option>
                <option value="blue">blue</option>
                <option value="green">green</option>
                <option value="red">red</option>
                <option value="yellow">yellow</option>
            </select>
            <p>선 두께</p>
                <select name="option" id="line_width">
                    <option value="3">3px</option>
                    <option value="5">5px</option>
                    <option value="10">10px</option>
                </select>
            <p>글자 크기</p>
            <select name="option" id="font_size">
                <option value="16px">16px</option>
                <option value="18px">18px</option>
                <option value="24px">24px</option>
                <option value="32px">32px</option>
            </select>
        </div>
        
        <!--time-->
        <div class="time">
            <div class="n_time">
                <p>00 : 00 : 00 : 00</p>
                <p>/</p>
            </div>
            <div class="n_time2">
                <p>00 : 00 : 00 : 00</p>
            </div>
            <p id="start_time">시작 시간</p>
            <div class="r_time">
                <p>00 : 00 : 00 : 00</p>
            </div>
            <p>유지 시간</p>
            <div class="r_time2">
                <p>00 : 00 : 00 : 00</p>
            </div>
        </div>
        
        <!--img-->
        <div class="img">
            <img src="./imges/movie1-cover.jpg" alt="movie1">
            <img src="./imges/movie2-cover.jpg" alt="movie2">
            <img src="./imges/movie3-cover.jpg" alt="movie3">
            <img src="./imges/movie4-cover.jpg" alt="movie4">
            <img src="./imges/movie5-cover.jpg" alt="movie5">
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/TimeTrack.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
</body>
</html>
